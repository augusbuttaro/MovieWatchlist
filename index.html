<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augusto's Movie Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="headers">
            <h1 class="big">Find your film</h1>
            <p id="my-watchlist-btn" class="small">My Watchlist</p>
        </div>
        <div class="search-bar">
            <input id="search-input" type="search" placeholder="Search for a movie...">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <div id="index-placeholder" class="index-placeholder">
            <img src="/media/placeholder-icon.png">
            <p>Start exploring</p>
        </div>
        <div id="container" class="container"></div>
        <div id="error"></div>
    </main>
  </body>
  <script src="index.js" type="module"></script>
</html>
